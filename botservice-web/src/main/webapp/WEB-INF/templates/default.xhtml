<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>botservice</title>
    <h:outputStylesheet library="bootstrap" name="css/bootstrap.css"/>
    <h:outputStylesheet name="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="application/javascript"></script>

    <h:outputScript name="bootstrap/js/bootstrap.js"/>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <ui:include src="content.xhtml"/>
    <h:outputScript target="body">
        $ = jQuery;
        $(document).ready (function(){
            $(".alert").fadeTo(2000, 500).slideUp(500, function(){ $(".alert").slideUp(500);
            });
        });
    </h:outputScript>
</h:body>
</html>
