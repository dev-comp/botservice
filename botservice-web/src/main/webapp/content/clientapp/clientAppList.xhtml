<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:messages showDetail="true" showSummary="true"/>

        <h:link id="linkToMain" value="Home" outcome="/index.xhtml"/>

        <h:form id="clientAppEntityListForm">
            <br/>
            <br/>
            <h:button id="addClientApp" value="Add client application" outcome="clientAppEdit.xhtml"/>
            <br/>
            <br/>
            <h:dataTable id="clientAppEntityList" value="#{clientAppListModel.clientAppList}" var="clientApp" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:link outcome="clientAppEdit.xhtml?id=#{clientApp.id}" value="#{clientApp.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Entry"/>
                    </f:facet>
                    <h:outputText value="#{clientApp.botEntryEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Remove"/>
                    </f:facet>
                    <h:commandButton id="DeleteClientApp" value="Delete" action="#{clientAppListModel.doDeleteClientApp(clientApp)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
