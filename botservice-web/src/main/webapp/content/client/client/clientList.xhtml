<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h1>Clients</h1>

        <h:messages showDetail="true" showSummary="true"/>

        <h:form id="clientEntityListForm">
            <h:button styleClass="btn btn-primary" id="addClient" value="Add client" outcome="clientEdit.xhtml"/>
            <h:dataTable id="clientEntityList" value="#{clientListModel.clientList}" var="client" styleClass="table table-hover table-condensed table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:link  outcome="clientEdit.xhtml?id=#{client.id}" value="#{client.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandButton class="btn btn-primary" id="DeleteClient" value="Delete" action="#{clientListModel.doDeleteClient(client)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
