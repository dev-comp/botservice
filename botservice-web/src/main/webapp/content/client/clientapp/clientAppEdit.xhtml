<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id"/>
        </f:metadata>

        <h1>Client application</h1>

        <h:link  id="linkToList" value="List of client applications" outcome="clientAppList.xhtml"/>
        <br/>

        <h:form id="clientAppEdit" enctype="multipart/form-data">
            <h:panelGrid columns="2" styleClass="table table-hover table-condensed table-bordered">
                <h:outputLabel value="Name:"/>
                <h:inputText styleClass="form-control" value="#{clientAppEditModel.clientAppEntity.name}"/>
                <h:outputLabel value="Path:"/>
                <h:inputText styleClass="form-control" value="#{clientAppEditModel.clientAppEntity.path}"/>
                <h:outputLabel value="Client:"/>
                <h:selectOneMenu value="#{clientAppEditModel.clientAppEntity.clientEntity}"
                                 converter="#{clientConverter}">
                    <f:selectItems value="#{clientAppEditModel.clientEntityList}" var="client"
                                   itemLabel="#{client.name}" itemValue="#{client}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Bot:"/>
                <h:selectOneMenu value="#{clientAppEditModel.clientAppEntity.botEntity}" converter="#{botConverter}">
                    <f:selectItems value="#{clientAppEditModel.botEntityList}" var="bot"
                                   itemLabel="#{bot.name}" itemValue="#{bot}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton class="btn btn-primary" id="ApplyClientApp" value="Apply" action="#{clientAppEditModel.doSaveClientApp}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
