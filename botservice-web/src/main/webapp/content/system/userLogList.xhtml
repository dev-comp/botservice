<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:messages showDetail="true" showSummary="true"/>

        <h:form id="userLogEntityListForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="MaxResult:"/>
                <p:inputText value="#{userLogListModel.maxResult}"/>
            </h:panelGrid>

            <p:commandButton value="Refresh" action="#{userLogListModel.refreshList}"/>
            <p:commandButton value="Clear" action="#{userLogListModel.clearAll}"/>
            <br/>
            <br/>
            <h:dataTable id="userLogEntityList" value="#{userLogListModel.userLogSet}" var="userLog" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Client"/>
                    </f:facet>
                    <h:outputText value="#{userLog.userKeyEntity.botEntity.clientAppEntity.clientEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Client application"/>
                    </f:facet>
                    <h:outputText value="#{userLog.userKeyEntity.botEntity.clientAppEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Bot adapter"/>
                    </f:facet>
                    <h:outputText value="#{userLog.userKeyEntity.botEntity.botAdapterEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Bot"/>
                    </f:facet>
                    <h:outputText value="#{userLog.userKeyEntity.botEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="User"/>
                    </f:facet>
                    <h:outputText value="#{userLog.userKeyEntity.userName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Direction"/>
                    </f:facet>
                    <h:outputText value="#{userLog.directionType}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date/Time"/>
                    </f:facet>
                    <h:outputText value="#{userLog.msgTime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Message body"/>
                    </f:facet>
                    <h:outputText value="#{userLog.msgBody}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
