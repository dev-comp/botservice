<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h1>User keys</h1>

        <h:messages showDetail="true" showSummary="true"/>

        <h:form id="userKeyEntityListForm">
            <h:panelGrid columns="2" styleClass="table table-hover table-condensed table-bordered">
                <h:outputLabel value="MaxResult:"/>
                <h:inputText styleClass="form-control" value="#{userKeyListModel.maxResult}"/>
            </h:panelGrid>

            <h:commandButton class="btn btn-primary" value="Refresh" action="#{userKeyListModel.refreshList}"/>
            <h:commandButton class="btn btn-primary" value="Clear" action="#{userKeyListModel.clearAll}"/>
            <br/>
            <br/>
            <h:dataTable headerClass="dtheader" id="userKeyEntityList" value="#{userKeyListModel.userKeyList}"
                         var="userKey" styleClass="table table-hover table-condensed table-bordered">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="User"/>
                    </f:facet>
                    <h:outputText value="#{userKey.userName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Bot"/>
                    </f:facet>
                    <h:outputText value="#{userKey.botEntity.name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
