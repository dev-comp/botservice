<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:messages showDetail="true" showSummary="true"/>

        <h:link id="linkToMain" value="Home" outcome="/index.xhtml"/>

        <h:form id="botAdapterEntityListForm">
            <br/>
            <br/>
            <h:button id="addAdapter" value="Add adapter" outcome="botAdapterEdit.xhtml"/>
            <br/>
            <br/>
            <h:dataTable id="botAdapterEntityList" value="#{botAdapterListModel.botAdapterList}" var="botAdapter" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:link outcome="botAdapterEdit.xhtml?id=#{botAdapter.id}" value="#{botAdapter.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Active"/>
                    </f:facet>
                    <h:outputText value="#{botAdapter.state == 1 ? 'Yes' : 'No'}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Install"/>
                    </f:facet>
                    <h:commandButton id="InstallBotAdapter" value="Install" action="#{botAdapterListModel.doInstallBotAdapter(botAdapter)}"
                                     disabled="#{botAdapterListModel.isInstallBotAdapterDisabled(botAdapter)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start"/>
                    </f:facet>
                    <h:commandButton id="StartBotAdapter" value="Start" action="#{botAdapterListModel.doStartBotAdapter(botAdapter)}"
                                     disabled="#{botAdapterListModel.isStartBotAdapterDisabled(botAdapter)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stop"/>
                    </f:facet>
                    <h:commandButton id="StopBotAdapter" value="Stop" action="#{botAdapterListModel.doStopBotAdapter(botAdapter)}"
                                     disabled="#{botAdapterListModel.isStopBotAdapterDisabled(botAdapter)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Uninstall"/>
                    </f:facet>
                    <h:commandButton id="UninstallBotAdapter" value="Uninstall" action="#{botAdapterListModel.doUninstallBotAdapter(botAdapter)}"
                                     disabled="#{botAdapterListModel.isUninstallBotAdapterDisabled(botAdapter)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandButton id="DeleteBotAdapter" value="Delete" action="#{botAdapterListModel.doDeleteBotAdapter(botAdapter)}"
                                     disabled="#{botAdapterListModel.isDeleteBotAdapterDisabled(botAdapter)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
