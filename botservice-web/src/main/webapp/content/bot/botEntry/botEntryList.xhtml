<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <h:messages showDetail="true" showSummary="true"/>

        <h:link id="linkToMain" value="Home" outcome="/index.xhtml"/>

        <h:form id="botEntryEntityListForm">
            <br/>
            <br/>
            <h:button id="addEntry" value="Add entry" outcome="botEntryEdit.xhtml"/>
            <br/>
            <br/>
            <h:dataTable id="botEntryEntityList" value="#{botEntryListModel.botEntryList}" var="botEntry" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:link outcome="botEntryEdit.xhtml?id=#{botEntry.id}" value="#{botEntry.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Adapter"/>
                    </f:facet>
                    <h:outputText value="#{botEntry.botAdapterEntity.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Active"/>
                    </f:facet>
                    <h:outputText value="#{botEntry.state == 1 ? 'Yes' : 'No'}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Start"/>
                    </f:facet>
                    <h:commandButton id="StartBotEntry" value="Start" action="#{botEntryListModel.doStartBotEntry(botEntry)}"
                                     disabled="#{botEntryListModel.isStartBotEntryDisabled(botEntry)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Stop"/>
                    </f:facet>
                    <h:commandButton id="StopBotEntry" value="Stop" action="#{botEntryListModel.doStopBotEntry(botEntry)}"
                                     disabled="#{botEntryListModel.isStopBotEntryDisabled(botEntry)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:commandButton id="DeleteBotEntry" value="Delete" action="#{botEntryListModel.doDeleteBotEntry(botEntry)}"
                                     disabled="#{botEntryListModel.isDeleteBotEntryDisabled(botEntry)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
